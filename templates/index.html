<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace MCP Assistant</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div>
          <p class="eyebrow">Google Workspace MCP</p>
          <h1>Chat-driven email operations</h1>
          <p class="subtitle">
            Use OpenAI or Gemini for responses, then trigger send/delete actions.
          </p>
        </div>
        <div class="provider">
          <label for="provider">Chat provider</label>
          <select id="provider">
            <option value="openai">OpenAI</option>
            <option value="gemini">Gemini</option>
          </select>
        </div>
      </header>

      <section class="grid">
        <div class="card chat">
          <h2>Chat</h2>
          <p class="hint">
            Commands: <code>send email to you@example.com subject Hi body Hello</code>,
            <code>delete email MESSAGE_ID</code>, <code>list emails</code>.
          </p>
          <div id="chat-log" class="chat-log"></div>
          <form id="chat-form" class="chat-form">
            <input
              id="chat-input"
              type="text"
              placeholder="Type chat or email commands..."
              required
            />
            <button type="submit">Send</button>
          </form>
        </div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
